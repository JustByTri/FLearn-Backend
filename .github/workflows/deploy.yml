name: Deploy FLearn Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}          # ‚úÖ Match your secret name
        username: ${{ secrets.VPS_USERNAME }}  # ‚úÖ Match your secret name  
        key: ${{ secrets.VPS_SSH_KEY }}        # ‚úÖ Match your secret name
        script: |
          echo "üöÄ Starting FLearn Backend Deployment..."
          echo "Time: $(date)"
          echo "Host: ${{ secrets.VPS_HOST }}"
          echo "User: ${{ secrets.VPS_USERNAME }}"
          
          # Stop the service
          systemctl stop flearn-backend
          
          # Navigate to project directory
          cd /root/FLearn-Backend
          
          # Pull latest changes
          git pull origin main
          
          # Build and publish the Presentation project
          echo "Building Presentation project..."
          cd Presentation
          
          # Clean previous build
          if [ -d "/var/www/flearn-backend-published" ]; then
              rm -rf /var/www/flearn-backend-published/*
          fi
          
          # Restore and publish
          dotnet restore --verbosity minimal
          dotnet publish -c Release -o /var/www/flearn-backend-published --verbosity minimal
          
          # Verify build success
          if [ -f "/var/www/flearn-backend-published/Presentation.dll" ]; then
              echo "‚úÖ Build successful"
              
              # Set proper permissions
              chown -R www-data:www-data /var/www/flearn-backend-published
              chmod +x /var/www/flearn-backend-published/Presentation.dll
              
              # Start the service
              systemctl start flearn-backend
              
              # Wait and check status
              sleep 15
              
              if systemctl is-active --quiet flearn-backend; then
                  echo "‚úÖ FLearn Backend service started successfully"
                  
                  # Test API
                  API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 http://localhost:5000/ || echo "000")
                  echo "API Status: HTTP $API_STATUS"
                  
                  # Test Swagger
                  SWAGGER_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 http://localhost:5000/swagger/index.html || echo "000")
                  echo "Swagger Status: HTTP $SWAGGER_STATUS"
                  
                  if [ "$API_STATUS" != "000" ] && [ "$SWAGGER_STATUS" != "000" ]; then
                      echo "‚úÖ API endpoints are responding"
                      echo "üåê Platform: https://f-learn.app"
                  else
                      echo "‚ö†Ô∏è API starting up - may need more time"
                  fi
              else
                  echo "‚ùå Service failed to start"
                  systemctl status flearn-backend --no-pager
                  exit 1
              fi
              
          else
              echo "‚ùå Build failed - Presentation.dll not found"
              exit 1
          fi
          
          # Final status
          systemctl status flearn-backend --no-pager
          
          echo "üéâ FLearn Education Platform Deployment Completed!"
